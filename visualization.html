<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAFSA Application Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>FAFSA Application Trends and Institutional Factors</h1>
  <p>This dashboard explores FAFSA application patterns using D3 and Altair visualizations.</p>

  <!-- Tabs -->
  <div>
    <button class="tab-button active" data-quarter="Q1">Q1</button>
    <button class="tab-button" data-quarter="Q2">Q2</button>
    <button class="tab-button" data-quarter="Q3">Q3</button>
    <button class="tab-button" data-quarter="Q4">Q4</button>
    <button class="tab-button" data-quarter="Q5">Q5</button>
  </div>

  <!-- D3 Visualizations -->
  <div id="viz1"></div>
  <div id="viz2"></div>
  <div id="viz3"></div>

  <!-- Altair Charts -->
  <iframe src="altair_scatter.html" width="100%" height="400"></iframe>
  <iframe src="altair_histogram.html" width="100%" height="400"></iframe>

  <script src="visualize.js"></script>
</body>
</html>
